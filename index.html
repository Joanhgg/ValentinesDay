<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Hello Phuong Anh,<br> Will you be my Valentine?</h1>
    <button id="noButton" onclick="increaseYesButton(); showExtraImage();">No</button>
    <button id="yesButton" onclick="showConfirmation()">Yes</button>
    <img id="extraImage" src="miffy.png" style="display: none; max-height: 120px; margin-left: auto; margin-right: auto; transition: all 0.5s ease-in-out; padding: 6px">
  </div>

  <div class="confirmation-container" id="confirmationContainer">
    <h1>Nice! See you soon!</h1>
    <img src="bear-hug.gif">
  </div>

  <script src="script.js"></script>
</body>
</html>
